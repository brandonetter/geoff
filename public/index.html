<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./mobileDetect.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />

    <title>Book</title>
    <script src="./main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/b0f29e9bfe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Previous Button -->
    <button id="prev-btn">
      <i class="fas fa-arrow-circle-left"></i>
    </button>
    <!-- Book -->
    <div id="book" class="book">
      <!-- Paper 1 -->
      <div id="p1" class="paper">
        <div class="front">
          <div id="f1" class="front-content">
            <img src="1.jpg" />
          </div>
        </div>
        <div class="back">
          <div id="b1" class="back-content">
            <div class="page1Clip">
              <video controls="controls" preload="none" onclick="this.play()">
                <source
                  type="video/webm"
                  src="https://upload.wikimedia.org/wikipedia/commons/transcoded/5/54/Yawning_kitten.ogv/Yawning_kitten.ogv.480p.vp9.webm"
                />
              </video>
            </div>
            <img src="2.jpg" />
          </div>
        </div>
      </div>
      <!-- Paper 2 -->
      <div id="p2" class="paper">
        <div class="front">
          <div id="f2" class="front-content">
            <img src="3.jpg" />
          </div>
        </div>
        <div class="back">
          <div id="b2" class="back-content">
            <img src="4.jpg" />
          </div>
        </div>
      </div>
      <!-- Paper 3 -->
      <div id="p3" class="paper">
        <div class="front">
          <div id="f3" class="front-content">
            <img src="5.jpg" />
          </div>
        </div>
        <div class="back">
          <div id="b3" class="back-content">
            <img src="1.jpg" />
          </div>
        </div>
      </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
      <i class="fas fa-arrow-circle-right"></i>
    </button>
  </body>
</html>
